<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Company Wi-fi > logout</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="-1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="shortcut icon" type="image/png" href="img/logo.png"/>
		<link rel="stylesheet" type="text/css" media="all" href="css/tailwind.min.css">
	</head>
	<body>
		<script language="JavaScript">
			<!--
				function openLogin() {
				if (window.name != 'hotspot_logout') return true;
				open('$(link-login)', '_blank', '');
				window.close();
				return false;
				}
			//-->
		</script>
		<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50">
			<div class=" flex flex-col border-gray-200 bg-white border px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-lg w-50 max-w-md">
				
				<div class="items-center flex justify-center">
					<img src="img/logo.png" alt="Home" class="max-h-52 w-2/3" />
				</div>
				<div class="text-center">
					<div class="">
						<div class="text-lg font-bold italic text-red-500">You have just logout</div>
					</div>
				</div>
				<form class="w-full" action="$(link-logout)" name="logout" onSubmit="return openLogout()">
					<table class="table table-striped table-responsive w-full my-3">
						<tbody>
							<tr class="border-b border-gray-200 tracking-wide text-sm">
								<td class="py-2 text-gray-400 uppercase font-semibold">user name</td>
								<td class="py-2 text-gray-800">$(username)</td>
							</tr>
							<tr class="border-b border-gray-200 tracking-wide text-sm">
								<td class="py-2 text-gray-400 uppercase font-semibold">IP address</td>
								<td class="py-2 text-gray-800">$(ip)</td>
							</tr>
							<tr class="border-b border-gray-200 tracking-wide text-sm">
								<td class="py-2 text-gray-400 uppercase font-semibold">MAC address</td>
								<td class="py-2 text-gray-800">$(mac)</td>
							</tr>
							<tr class="border-b border-gray-200 tracking-wide text-sm">
								<td class="py-2 text-gray-400 uppercase font-semibold">session time</td>
								<td class="py-2 text-gray-800">$(uptime)</td>
							</tr>
							$(if session-time-left)
							<tr class="border-b border-gray-200 tracking-wide text-sm">
								<td class="py-2 text-gray-400 uppercase font-semibold">time left</td>
								<td class="py-2 text-gray-800">$(session-time-left)</td>
							</tr>
							$(endif)
							<tr class="border-b border-gray-200 tracking-wide text-sm">
								<td class="py-2 text-gray-400 uppercase font-semibold">bytes up/down</td>
								<td class="py-2 text-gray-800">$(bytes-in-nice) / $(bytes-out-nice)</td>
							</tr>
						</tbody>
					</table>
					<form action="$(link-login)" name="login" onSubmit="return openLogin()">
						<input class="flex mt-2 items-center justify-center focus:outline-none text-white font-bold text-xs tracking-wide bg-blue-400 hover:bg-blue-500 rounded-lg py-3 w-full transition duration-150 ease-in uppercase" type="submit" value="Log In">
					</form>
				</form>
			</div>
		</div>
	
		<script type="text/javascript" src="js/jquery.min.js"></script>
	</body>
</html>
